<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Editor</title>
    <link rel="stylesheet" href="editor.css">
    <script src="editor.js" defer></script>
</head>
<body>
    <div class="editor-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="menu-bar">
        <button id="saveBtn" title="Save your changes">Save</button>
        <button id="cancelBtn" title="Cancel and close">Cancel</button>
        <button id="clearBtn" title="Clear the canvas">Clear</button>
        
        <div class="tool-group">
            <button id="addTextBtn" title="Add editable text">Add Text</button>
            <button id="drawBtn" title="Enable/Disable drawing">Draw</button>
        </div>

        <div class="tool-group">
            <label for="thicknessInput">Thickness:</label>
            <input type="number" id="thicknessInput" min="1" max="10" value="2">
            
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker">
        </div>

        <div class="tool-group">
            <button id="addShapesBtn" title="Add shapes">Add Shapes</button>
            <div id="shapeOptions" style="display: none;">
                <button data-shape="circle">Circle</button>
                <button data-shape="rectangle">Rectangle</button>
                <button data-shape="line">Line</button>
        </div>

    </div>
</body>
</html>
